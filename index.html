<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Pannello di Controllo</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div id="loading-indicator">Caricamento stato...</div>
    
        <div class="control-row" id="control-CHILLER">
            <button data-luce-id="luce-0" data-status-id="status-0" data-testo-verde="ACCESO" data-testo-rosso="SPENTO">CHILLER</button>
            <div id="luce-0" class="luce"></div>
            <span id="status-0" class="status"></span>
        </div>

        <div class="control-row" id="control-VENTOLE">
            <button data-luce-id="luce-1" data-status-id="status-1" data-testo-verde="ACCESE" data-testo-rosso="SPENTE">VENTOLE</button>
            <div id="luce-1" class="luce"></div>
            <span id="status-1" class="status"></span>
        </div>

        <div class="control-row" id="control-PORTONE INTERNO">
            <button data-luce-id="luce-2" data-status-id="status-2" data-testo-verde="APERTO" data-testo-rosso="CHIUSO">PORTONE INTERNO</button>
            <div id="luce-2" class="luce"></div>
            <span id="status-2" class="status"></span>
        </div>

        <div class="control-row" id="control-PORTONE ESTERNO">
            <button data-luce-id="luce-3" data-status-id="status-3" data-testo-verde="APERTO" data-testo-rosso="CHIUSO">PORTONE ESTERNO</button>
            <div id="luce-3" class="luce"></div>
            <span id="status-3" class="status"></span>
        </div>

        <div class="control-row" id="control-OPERAZIONI NELLA HALL">
            <button data-luce-id="luce-4" data-status-id="status-4" data-testo-verde="IN CORSO" data-testo-rosso="TERMINATE">OPERAZIONI NELLA HALL</button>
            <div id="luce-4" class="luce"></div>
            <span id="status-4" class="status"></span>
        </div>
        
        <div class="control-row" id="control-PARABOLA">
            <button data-luce-id="luce-5" data-status-id="status-5" data-testo-verde="APERTA" data-testo-rosso="CHIUSA">PARABOLA</button>
            <div id="luce-5" class="luce"></div>
            <span id="status-5" class="status"></span>
        </div>

        <button id="reset-button">RESET</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
